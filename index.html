<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nomad</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="public/styles/style.css">
	<!-- Handlebars Template -->
	<script id="myTemplate" type="x-handlebars-template">
	<div class="city">
		<div class="cityOverlay" style="background-image: url(https://nomadlist.com{{media.image.[500]}})">
			<h2>{{info.city.name}}</h2>
			<h3>{{info.country.name}}</h3>
			<p>$ {{cost.shortTerm.USD}}/mo</p>
			<p>{{info.weather.temperature.celsius}}</p>
		</div>

		<div class="cityInfo">
			<div class="bar">
				<div class="wifi" style="width:{{percentage}}%">
					<p>{{scores.free_wifi_available}}</p>
				</div>
			</div>
			<div class="bar">
				<div class="friendly">
					<p>{{scores.friendly_to_foreigners}}</p>
				</div>
			</div>
			<div class="bar">
				<div class="safety">
					<p>{{scores.safety}}</p>
				</div>
			</div>
			<div> 
				<div class="infoText">
					<p> Months to Visit:</p>
					<p>{{info.monthToVisit}}</p>
				</div>
			</div> 
			
		
		</div>
	</div>
	</script>

</head>
<body>

<header>
	<img class="logo">
	<a class="nomad-main-site" href="">Nomad Travel</a>
</header> 

<section class="form container">
	<div class="form wrapper">
		<form action="" id="nomadForm">
			I'm looking for a
			<select class="costInput">
				<option value="cheap" class="cheap">Cheap</option>
				<option value="affordable" class="cheap">Affordable</option>
				<option value="expensive" class="cheap">Expensive</option>
			</select>
			vacation in a
			<select class="climateInput">
				<option value="hot">Hot</option>
				<option value="warm">Warm</option>
				<option value="cold">Cold</option>
			</select>
			and I will be
			<select class="activityInput">
				<option value="partying">Partying</option>
				<option value="working">Working</option>
				<option value="relaxing">Relaxing</option>
			</select>
			.
			<input type="submit" class="submit" value="Find a city!">
		</form>
	</div> <!-- /.form wrapper -->
</section> <!-- /.form container -->


<section class="result container">
	<div class="result wrapper" id="result">

	
	</div> <!-- /.result wrapper -->
</section> <!-- /.result container -->


	<!-- Handlebars cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Scroll Reveal -->
	<script src="https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js"></script>
	<!-- JavaScript -->
	<script src="dev/scripts/main.js"></script>

	<script>
		// window.sr = ScrollReveal();
		// sr.reveal('.city');
	</script>

</body>
</html>
